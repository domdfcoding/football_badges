{% set left_width = left_text_width + 10 %}
{% set right_width = right_text_width + 10 %}
{% set score_width = score_text_width + 7 %}
<svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" width="{{ left_width + score_width + right_width }}" height="20">

  <linearGradient id="smooth" x2="0" y2="100%">
    <stop offset="0" stop-color="#bbb" stop-opacity=".1"/>
    <stop offset="1" stop-opacity=".1"/>
  </linearGradient>

  <clipPath id="round">
    <rect width="{{ left_width + score_width + right_width }}" height="20" rx="3" fill="#fff"/>
  </clipPath>

  <g clip-path="url(#round)">
    <rect width="{{ left_width }}" height="20" fill="{{ left_color }}"/>
    <rect x="{{ left_width }}" width="{{ score_width }}" height="20" fill="black"/>
    <rect x="{{ left_width + score_width }}" width="{{ right_width }}" height="20" fill="{{ right_color }}"/>
    <rect width="{{ left_width + score_width + right_width }}" height="20" fill="url(#smooth)"/>
  </g>

  <g fill="#fff" text-anchor="middle" font-family="DejaVu Sans,Verdana,Geneva,sans-serif" font-size="110">
    <text x="{{ (((left_width)/2)+0.5)*10 }}" y="140" transform="scale(0.1)" letter-spacing="10" >
      {{ left_text }}
    </text>
    <text x="{{ (score_width+left_width/2+1)*10 }}" y="140" transform="scale(0.1)" textLength="{{ (score_width-10)*10 }}">
      {{ score }}
    </text>
    <text x="{{ (score_width+left_width+right_width/2-0.5)*10 }}" y="140" transform="scale(0.1)" letter-spacing="10" >
      {{ right_text}}
    </text>
  </g>

</svg>
